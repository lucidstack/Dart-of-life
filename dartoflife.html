<html>
  <head>
    <title>Conway's Dart of life</title>
    <link type="text/css" rel="stylesheet" href="dartoflife.css">
  </head>
  <body>
    <h1 id="title">Conway's Dart of life</h1>
    <div id="container">
   		<canvas id="canvas" width="600" height="600">dart is not running</canvas>
  
    	<div id="settings">
    		<label>Cell size</label>
    		<input id="cellDimSlider" type="range" value="10" max="60" min="10">
    		<br>
    		<label>X</label>
    		<input id="xCoord" type="text" value="0" size="5"> 
    		<br>
    		<label>Y</label>
    		<input id="yCoord" type="text" value="0" size="5">
    		<br>
    		<label>One step every </label><input id="speed" value="500" type="text" size="4"> ms
    		<br>
    		<button id="playButton" type="button">Play!</button> <button id="resetButton" type="button">Reset</button> 
    	</div>
    </div>
    <script type="text/javascript" src="dartoflife.dart.app.js"></script>
  </body>
</html>
